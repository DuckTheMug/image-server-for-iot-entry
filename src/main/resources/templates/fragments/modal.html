<!-- Modal false when checkbox is unchecked-->
<div th:fragment="warning-modal" class="modal fade" id="warning-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{common.warning}"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="warning-content" th:text="#{ERROR_DATA_SELECT_MULTIPLE}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{common.cancel}"></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal success check-->
<div th:fragment="confirm-delete" class="modal fade" id="confirm-delete" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" th:text="#{common.warning}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="confirm-content" th:text="#{WARNING_DELETE}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="accept-delete"
                        th:text="#{common.confirm}"></button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        th:text="#{common.cancel}"></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal confirm-->
<div th:fragment="confirm-create-update" class="modal fade" tabindex="-1" id="confirm-create-update">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title title-confirm"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="confirm-content-create-update"></span>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary" id="accept-create-update"></button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            th:text="#{common.cancel}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
