<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head}"></div>
    <script th:src="@{/js/lock.js}"></script>
    <title th:text="#{common.lock}"></title>
</head>
<body data-bs-theme="dark">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="bg-gradient w-75 h-100">
            <div th:replace="~{fragments/msg-ajax}"></div>
            <div class="card">
                <div class="card-header text-bg-primary border-0 h4" th:text="#{common.search}"></div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-1"></div>
                        <div class="form-check-inline col-auto">
                            <label class="form-check-label h5" for="searchInput" th:text="#{lock.name}"></label>
                        </div>
                        <div class="col-8">
                            <div class="input-group">
                                <input class="form-control" id="searchInput" type="text"/>
                                <button class="btn btn-outline-secondary" type="button" id="clearBtn">
                                    <i class="fa fa-times"></i>
                                </button>
                                <div class="d-none" id="searchAction"
                                     th:attr="data-action=@{/master/lock/doSearch}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-bg-primary border-0 h4" th:text="#{lock.list}"></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr class="text-center align-middle">
                                    <th class="col-auto">
                                        <label for="check-all"></label>
                                        <input class="form-check-input" type="checkbox" id="check-all"/>
                                    </th>
                                    <th class="col-6 text-start" th:text="#{lock.name}"></th>
                                    <th class="col-auto" th:text="#{lock.isLocked}"></th>
                                    <th class="col-auto" th:text="#{common.action}"></th>
                                </tr>
                            </thead>
                            <tbody id="lockList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer border-0 d-flex justify-content-end">
                    <button class="btn btn-primary mx-2" id="addBtn" type="button">
                        <i class="fa fa-plus"></i>
                        <span class="btn-title" th:text="#{common.add}"></span>
                    </button>
                    <button class="btn btn-primary mx-2" type="button">
                        <i class="fa fa-edit"></i>
                        <span class="btn-title" th:text="#{common.edit}"></span>
                    </button>
                    <button class="btn btn-danger ms-2" id="deleteBtn" type="button"
                            th:attr="data-action=@{/master/lock/doDelete}">
                        <i class="fa fa-trash"></i>
                        <span class="btn-title" th:text="#{common.delete}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/toast :: toast}"></div>
</body>
<div th:replace="~{fragments/modal}"></div>
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered mw-50">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title w-100" th:text="#{lock.add}"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addForm">
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="form-check-inline col-auto">
                            <label class="form-check-label h5" for="addInput" th:text="#{lock.name}"></label>
                        </div>
                        <div class="col">
                            <div>
                                <input class="form-control" id="addInput" type="text"/>
                                <div class="d-none" id="addAction" th:attr="data-action=@{/master/lock/doAdd}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 error-msg-container d-none">

                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-end">
                    <button class="btn btn-primary mx-2" id="doneAddBtn" type="button">
                        <i class="fa fa-plus"></i>
                        <span class="btn-title" th:text="#{common.add}"></span>
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fa fa-xmark"></i>
                        <span class="btn-title" th:text="#{common.cancel}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
